<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button id="booksButton" onclick="downloadBooks()">Download books</button>

  <script>
    function downloadBooks() {
      fetch("books.json")
        .then((response) => response.json())
        .then((json) => {
          const ul = document.createElement("ul")
          json.forEach(element => {
            const li = document.createElement("li")
            li.appendChild(document.createTextNode(element.author))
            ul.appendChild(li)
          });
          document.body.replaceChild(ul, booksButton)
        }
        )
    }
  </script>

</body>

</html>
