<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="check1" name="checkbox1"><br>
    <input type="checkbox" id="check2" name="checkbox2"><br>
    <input type="checkbox" id="check3" name="checkbox3"><br>
    <input type="checkbox" id="check4" name="checkbox4"><br>
    <input type="checkbox" id="check5" name="checkbox5"><br>
    <input type="checkbox" id="check6" name="checkbox6"><br>
    <script>

        function onCheck() {
            if ($(":checkbox:checked").length >= 3) {
                $(":checkbox").attr("disabled", "true")
            }
        }

        $(":checkbox").on("change", onCheck)

    </script>

</body>

</html>
