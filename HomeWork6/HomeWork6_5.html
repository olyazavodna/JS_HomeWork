<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>I'am a big header!!!</h1>
    <div id="myDiv">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    </div>
    <ul id="myList">
        <li>Make</li>
        <li>me</li>
        <li>horizontal!</li>
    </ul>
    <span>Make me invisible, please!</span>

    <script>
        document.getElementsByTagName("h1")[0].style.backgroundColor = "#1fc410";
        myDiv.children[0].style.fontWeight = "bold";
        myDiv.children[1].style.color = "#c42210";
        myDiv.children[2].style.textDecoration = "underline";
        myDiv.children[3].style.fontStyle = "italic";

        let liArray = [...myList.children]
        let liString = liArray.map(element => element.innerHTML).join("")
        myList.innerHTML = liString

        document.getElementsByTagName("span")[0].remove()

    </script>
</body>

</html>
