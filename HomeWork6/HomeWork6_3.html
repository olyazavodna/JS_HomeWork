<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Article header</h2>      
      <div id="text">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
      </div>
	<p>Another text</p>
    <script>
        let all = text.querySelectorAll("p")
        for (let i = 0; i < all.length ; i++) {
            document.write("Selector text " + i + ": " + all[i].innerHTML + "<br>")
        }
    </script>
</body>
</html>
